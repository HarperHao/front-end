<!doctype html>
<html lang="zh_CN">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-type" content="text/html;charset=utf-8">
    <title>注册网易免费邮箱 - 中国第一大电子邮件服务商</title>
</head>
<body bgcolor="#eff8ff">
<div class="header">
    <img alt="注册页logo"
         src="./image/wangyi.png"
         height="30">
    <span class="border">|</span>
    <span>中国第一大电子邮件服务商</span>
    <div>
        <a href="https://help.mail.163.com/faq.do?m=list&categoryID=44" target="_blank">帮助</a>
        <span>|</span>
        <a href="https://help.mail.163.com/newfeedback.do?m=add" target="_blank">反馈</a>

</div>
<div class="register">
    <h2>欢迎注册网易邮箱</h2>
    <hr size="2" color="red">

        <div>
            <label>邮箱地址</label>

        <div >
            <label>密码</label>
            <input class="password" placeholder="密码" style="margin-left: 46px">
        </div>
        <div >
            <input type="submit" value="立即注册" style="background: lightblue;width:175px;margin-left: 92px" >
        </div>
    </div>
</div>
</body>
</html>
